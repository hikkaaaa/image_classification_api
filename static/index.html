<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Image Classifier</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="container">
        <h1>ğŸ” AI Image Classifier</h1>
        <p>Upload an image (Car, Dog, Plane, etc.) and I'll guess what it is!</p>

        <div class="upload-box">
            <input type="file" id="imageInput" accept="image/*">
            <button onclick="predictImage()">Identify Image</button>
        </div>

        <div id="result" class="hidden">
            <img id="previewImage" src="" alt="Image Preview">
            <div class="prediction-text">
                I am <span id="confidence"></span>% sure this is a <br>
                <span id="label" class="highlight">...</span>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
